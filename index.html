<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>CitiPix</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="app background-image default-background-image">
      <header class="w-fill column align-center bg-dark-transparent">
        <h1 class="text-white">CitiPix</h1>
        <h2 class="text-white">| your cities, your pix |</h2>
      </header>
      <main class="w-fill column align-center">
        <select class="bg-white py-0-5 px-1 round-corners mt-5 bg-select">
          <option value="citipix_skyline" selected
            >Select a location.....</option
          >
          <option value="nyc">New York City</option>
          <option value="austin">Austin</option>
          <option value="la">Los Angeles</option>
          <option value="sf">San Francisco</option>
          <option value="sydney">Sydney</option>
        </select>
      </main>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
